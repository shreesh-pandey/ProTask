<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProTask - Pomodoro + Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      margin-bottom: 20px;
    }

    .priority-high {
      color: #dc3545;
    }

    .priority-medium {
      color: #fd7e14;
    }

    .priority-low {
      color: #198754;
    }

    .completed-task {
      text-decoration: line-through;
      color: #6c757d;
    }

    .due-date {
      font-size: 0.875em;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ProTask</h1>

    <!-- Pomodoro Timer -->
    <div class="card">
      <div class="card-header">Pomodoro Timer</div>
      <div class="card-body text-center">
        <h2 id="timer" class="display-4">25:00</h2>
        <button class="btn btn-success m-1" onclick="startPomodoro()">Start</button>
        <button class="btn btn-warning m-1" onclick="pausePomodoro()">Pause</button>
        <button class="btn btn-danger m-1" onclick="resetPomodoro()">Reset</button>
      </div>
    </div>

    <!-- Task Manager -->
    <div class="card">
      <div class="card-header">Task Manager</div>
      <div class="card-body">
        <form id="taskForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task" required>
          </div>
          <div class="col-md-2">
            <select id="categoryInput" class="form-select">
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="priorityInput" class="form-select">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="datetime-local" id="dueDateInput" class="form-control">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
          </div>
        </form>
        <ul id="taskList" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>

  <script>
    // Pomodoro logic
    let pomodoroInterval;
    let timeLeft = 25 * 60;
    let isRunning = false;

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startPomodoro() {
      if (isRunning) return;
      isRunning = true;
      pomodoroInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimer();
        } else {
          clearInterval(pomodoroInterval);
          alert("Pomodoro session complete!");
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(pomodoroInterval);
      isRunning = false;
    }

    function resetPomodoro() {
      clearInterval(pomodoroInterval);
      timeLeft = 25 * 60;
      isRunning = false;
      updateTimer();
    }

    updateTimer();

    // Task manager logic
    const taskForm = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    taskForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const taskInput = document.getElementById("taskInput");
      const categoryInput = document.getElementById("categoryInput");
      const priorityInput = document.getElementById("priorityInput");
      const dueDateInput = document.getElementById("dueDateInput");

      const task = taskInput.value.trim();
      const category = categoryInput.value;
      const priority = priorityInput.value;
      const dueDate = dueDateInput.value;

      if (task === "") return;

      const editingLi = document.querySelector("li.editing");
      if (editingLi) {
        editingLi.querySelector("strong").textContent = task;
        editingLi.querySelector(".badge.bg-secondary").textContent = category;

        const prioritySpans = editingLi.querySelectorAll("span");
        prioritySpans.forEach(span => {
          if (span.className.includes("priority-")) {
            span.remove();
          }
        });

        const newPrioritySpan = document.createElement("span");
        newPrioritySpan.className = `ms-2 priority-${priority}`;
        newPrioritySpan.textContent = priority;
        editingLi.querySelector("div").appendChild(newPrioritySpan);

        const dueDateSpan = editingLi.querySelector(".due-date");
        dueDateSpan.textContent = dueDate ? `Due: ${new Date(dueDate).toLocaleString()}` : "";

        editingLi.classList.remove("editing");
        taskForm.reset();
        return;
      }

      const li = document.createElement("li");
      li.className = `list-group-item d-flex justify-content-between align-items-center`;
      li.innerHTML = `
        <div>
          <strong>${task}</strong> 
          <span class="badge bg-secondary ms-2">${category}</span>
          <span class="ms-2 priority-${priority}">${priority}</span>
          <div class="due-date">${dueDate ? `Due: ${new Date(dueDate).toLocaleString()}` : ""}</div>
        </div>
        <div>
          <button class="btn btn-success btn-sm me-2" onclick="markComplete(this)"><i class="fas fa-check"></i></button>
          <button class="btn btn-primary btn-sm me-2" onclick="editTask(this)"><i class="fas fa-edit"></i></button>
          <button class="btn btn-danger btn-sm" onclick="deleteTask(this)"><i class="fas fa-trash"></i></button>
        </div>
      `;

      taskList.appendChild(li);
      taskForm.reset();
    });

    function deleteTask(button) {
      const li = button.closest("li");
      li.remove();
    }

    function markComplete(button) {
      const li = button.closest("li");
      li.classList.toggle("completed-task");
    }

    function editTask(button) {
      const li = button.closest("li");
      li.classList.add("editing");

      const taskText = li.querySelector("strong").textContent;
      const categoryText = li.querySelector(".badge.bg-secondary").textContent;
      const priorityClass = Array.from(li.querySelectorAll("span")).find(span => span.className.includes("priority-"));
      const priorityText = priorityClass ? priorityClass.textContent : "";
      const dueDateText = li.querySelector(".due-date").textContent.replace("Due: ", "").trim();

      document.getElementById("taskInput").value = taskText;
      document.getElementById("categoryInput").value = categoryText;
      document.getElementById("priorityInput").value = priorityText;

      if (dueDateText) {
        const date = new Date(dueDateText);
        document.getElementById("dueDateInput").value = date.toISOString().slice(0, 16);
      } else {
        document.getElementById("dueDateInput").value = "";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
